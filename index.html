<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
  <input id='texto-tarefa'>
  <ol id='lista-tarefas'></ol>
  <section id="list-buttons">
    <button id='criar-tarefa'>Adicionar Item</button>
    <br>
    <button id='apaga-tudo'>Apagar Tudo</button>
    <br>
    <button id='remover-finalizados'>Remover Finalizados</button>
    <br>
    <button id='salvar-tarefas'>Salvar Lista</button>
    <br>
    <button id='mover-cima'>Mover para Cima</button>
    <br>
    <button id='mover-baixo'>Mover para Baixo</button>
    <br>
    <button id='remover-selecionado'>Remover Selecionado</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
